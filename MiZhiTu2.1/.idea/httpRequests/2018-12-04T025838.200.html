<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>觅职兔后台管理系统</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/font-awesome.min.css" rel="stylesheet"/>
	<link href="css/style.css" rel="stylesheet"/>
	<link href="css/login.min.css" rel="stylesheet"/>
	<link href="/ajax/libs/iCheck/custom.css" rel="stylesheet"/>
	<link href="/ruoyi/css/ry-ui.css" rel="stylesheet"/>
	<link href="/js/style.css" rel="stylesheet"/>
	<script src="/js/jrj6out.js"></script>
	<script>try{Typekit.load({ async: false });}catch(e){}</script>
	<style type="text/css">label.error { position:inherit;  }</style>
	<script>
        if(window.top!==window.self){window.top.location=window.location};
	</script>

<script src="/js/prefixfree.min.js"></script>

</head>

<body>
<div class="x-mark">
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</div>
<div class="intro-container">
	
	<h1>尊敬的用户，欢迎您来到觅职兔空间！</h1>
	<br><h2>请登陆您的账号</h2>

	<div class="button shift-camera-button">
		<div class="border">
			<div class="left-plane"></div>
			<div class="right-plane"></div>
		</div>	
		<div class="text">点击登陆</div>
	</div>
</div>
<div class="sky-container">
	<div class="asd">
		<div>
			<div class="logopanel m-b">
			</div>
			<div class="m-b"></div>
			<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;欢迎使用觅职兔产品</h3>
			<h4><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;觅职兔品牌诞生于2017年，是一款面向大学应届毕业生及毕业3年以内往届生打造的人才招聘品牌。是杭州智聘信息科技有限公司旗下运营产品，致力于打造中国校园猎头领军品牌。</p></h4>
			<br>
			<h4><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;觅职兔一款以技术驱动为载体的人力资源流通服务管理平台，通过精准匹配，快速响应机制，高效匹配求职者与企业的需求，确保便捷操作与服务监控相结合，为人才就业提供全方位指导与配套支持，为企业提供一站式人才解决方案服务。</p></h4>
		</div>
	</div>
	<div class="qwe">
			<form id="signupForm">
				<h4>登录：</h4>
				<p>让天下大学生快乐实习.高兴就业</p>
				<input type="text"     name="username" class="form-control uname"     placeholder="用户名" value=""/>
				<input type="password" name="password" class="form-control pword m-b" placeholder="密码"   value=""/>
				<!--<div class="row" th:if="${captchaEnabled==true}">
					<div class="col-xs-6">
						<input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5">
					</div>
					<div class="col-xs-6">
						<a href="javascript:void(0);" title="点击更换验证码">
							<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
						</a>
					</div>
				</div>-->
				<input class="i-checks" type="checkbox" name="rememberme" />记住我
				<button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
			</form>
	</div>
</div>

<script> var ctx = "\/"; var captchaType = "math";</script>
<!-- 全局js -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/TweenMax.min.js"></script>
<script src="/js/three.min.js"></script>
<script src="/js/login.js"></script>
<!-- 验证插件 -->
<script src="/ajax/libs/validate/jquery.validate.min.js"></script>
<script src="/ajax/libs/validate/messages_zh.min.js"></script>
<script src="/ajax/libs/layer/layer.min.js"></script>
<script src="/ajax/libs/iCheck/icheck.min.js"></script>
<script src="/ajax/libs/blockUI/jquery.blockUI.js"></script>
<script src="http://tajs.qq.com/stats?sId=62048022"></script>
<script src="/ruoyi/js/ry-ui.js"></script>
<script src="/ruoyi/login.js"></script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
